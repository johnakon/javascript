<body>
    <h1 style="color: teal;">
        Javascript feedback example
    </h1>

    <!-- script to return a confirmation messages -->
    <script type="text/javascript">
        message = 'Press ok to continue'
        math = 98
        // using method Confirm that takes up variable maessage
        x = confirm(message)

        if (x == true) {
            alert('You have clicked on the OK button')
        } else (
            alert('You have clicked on cancel button')
        )
    </script>
    
</body>
