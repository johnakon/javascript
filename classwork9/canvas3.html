<!DOCTYPE html>
<html lang="en">
<head>

    <title>Canvas</title>
    <style>
    canvas{
        border: 2px solid black;
        width: 560px;
        height: 370px;
    }
    </style>
</head>
<body>
    <h1>Drawing with the mouth event</h1>
    <canvas id="myPictures" width="560" height="370"></canvas>

    <script>
        let isDrawing = false;
        let x = 0;
        let y = 0;

        const myPictures = document.getElementById('myPictures')
        const context = myPictures.getContex('2d')

        const rect = myPictures.getBoundingClientRect()

        myPictures.addEventListener('mousedown', e => {
            x = e.clientX-rect.left
            y = e.clientY-rect.top
            isDrawing = true
        })

        myPictures.addEventListener('mouseover', e => {
            if(isDrawing === true){
                drawLine(contex, x, y, e.clientX-rect.left, e.clientY-rect.top)
            }
        })

        window.addEventListener('mouseup', e => {
            if(isDrawing === true){
                drawLine(contex, x, y, e.clientX-rect.left, e.clientY-rect.top)
                x = 0
                y = 0
                isDrawing = false
            }
        })


        

    </script>
</body>
</html>
