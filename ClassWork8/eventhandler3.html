<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label >test field: <input type="text" name="" id=""></label>
        <br><br>
        <button type="reset">Reset form</button>
        
    </form>

    <p id="log"></p>
    <script>
        /*creating reset handler that will be 
        triggered after event reset*/
    function logReset(event) {
        log.textContent = `Form reset! time Stamp: ${event.timeStamp}`
    }
    //accessing dom elements and we set a listener to a form tag
    const form = document.querySelector('form')
    const log = document.getElementById('log')
    form.addEventListener('reset', logReset)
    </script>
</body>
</html>
