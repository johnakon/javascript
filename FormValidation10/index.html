<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <script src="validation.js"></script>


</head>

<body onload="document.registration.userId.focus();">

    <div class="container mainC" style="padding-top: 5px; background-color:white;">

        <div class="flex regForm">

                <form name="registration">
                    <h1 style="text-align: center;">Registration Form</h1><br>

                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>UserId : </b></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="username" id="userIdVal"
                                name="userId">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Password :</b></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="passid_validation" placeholder="password"
                                name="passid">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Name :</b></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  placeholder="name" name="uname" id="allLetters">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Address :</b></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="address" name="address">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Country :</b></label>
                        <div class="col-sm-9">
                            <select name="country">
                                <option selected="" value="Default">(Please select a country)</option>
                                <option value="AF">Australia</option>
                                <option value="AL">Canada</option>
                                <option value="DZ">India</option>
                                <option value="AS">Russia</option>
                                <option value="AD">USA</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Zip code :</b></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="enter zip code">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="colFormLabel" class="col-sm-3 col-form-label"><b>Email :</b></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="email" name="userMail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="sex" class="col-sm-3 col-form-label text-center"><b>Sex :</b></label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="Male" value="Male" name="msex">
                                <label class="form-check-label" for="Male"> Male </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="Female" value="Female" name="fsex">
                                <label class="form-check-label" for="Female"> Female </label>
                            </div>
                        </div>
                        <div class="col-sm-4 validation_error" id="radio_error"></div>
                    </div>

                    <div class="form-group row pad">

                        <label for="language" class="col-sm-3 col-form-label text-center"><b>Language :</b></label>

                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="English" value="English"
                                    name="language">
                                <label class="form-check-label" for="English">English</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="nonEnglish" value="Non English"
                                    name="language">
                                <label class="form-check-label" for="nonEnglish"> Non English</label>
                            </div>
                        </div>

                        <div class="col-sm-4 validation_error" id="checkbox_error"></div>

                    </div>

                    

                    <div class="form-group row text-center">
                        <label for="comment" class="col-sm-3 col-form-label"><b>About:</b></label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="col-sm-12 text-center">
                            <button type="button" class="btn btn-success"
                                onclick="return +formValidation();">Submit</button>
                        </div>
                    </div>


                </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
