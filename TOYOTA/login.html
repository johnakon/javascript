	<!-- login display script-->
	<script>
		function logInDisplay() {
			var userName = document.getElementById('username')
			var passWord = document.getElementById('password')

			if (userName.value == '' && passWord.value == '') {
				alert('Please enter in your username and password to proceed!')
			}else if(userName.value !== '' && passWord.value == '') {
				alert('Please enter in your  password to proceed!')
			}else if(userName.value == '' && passWord.value !== '') {
				alert('Please enter in your username to proceed!')
			}
			 else{
				alert(`your username is: ${userName.value}  and your password is: ${passWord.value}`)
			}

		}
	</script>
	<!-- end of login dispaly-->
